{% extends "auctions/layout.html" %}
{% load static %}

{% block title %}
    betBid - LogIn
{% endblock %}

{% block body %}
<h1 class="heading">LogIn</h1>
<main class="login">
    <img src="{% static 'auctions/images/sign_in.svg' %}" alt="">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        
        {% if message %}
        <div class="msg">{{ message }}</div>
        {% endif %}
        <div class="userwithicon">
            <input autofocus class="username" type="text" name="username" placeholder="Username" required>
            <i class="fa fa-user"></i>
        </div>
        <div class="passwithicon">
            <input class="password" type="password" name="password" placeholder="Password" required>
            <i class="fa fa-lock"></i>
        </div>
        <input class="button" type="submit" value="LogIn">
        <span>Don't have an account? <a href="{% url 'register' %}">Register here.</a></span> 
    </form>
    
</main>
{% endblock %}
