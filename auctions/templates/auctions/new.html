{% extends "auctions/layout.html" %}

{% block title %}
    betBid - New Listing
{% endblock %}

{% block body %}
<h1 class="heading">Create New Listing</h1>
<main class="new">
    <form action="{% url 'new' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>                
            <label for="id_title">*Title:</label>
            <input type="text" name="title" maxlength="50" required id="id_title">       
        </div>
        <div>
            <label for="id_description">*Description:</label>
            <textarea name="description" cols="40" rows="10" maxlength="1000" required id="id_description"></textarea>
        </div>
        <div>
            <label for="id_reserve_price">*Reserve Price:</label>
            <section class="inr">
                <input type="number" name="reserve_price" min="0" required id="id_reserve_price">
                <i class="fa fa-inr"></i>
            </section>
        </div>
        <div>
            <label for="id_image">Image:</label>
            <input type="file" name="image" accept="image/*" id="id_image">
        </div>
        <div>
            <label for="id_category">Category:</label>
            <select name="category" id="id_category">
                <option value="Fashion">Fashion</option>

                <option value="Toys">Toys</option>
              
                <option value="Electronics">Electronics</option>
              
                <option value="Motor Vehicles">Motor Vehicles</option>
              
                <option value="Furniture">Furniture</option>
              
                <option value="Property">Property</option>
              
                <option value="NONE" selected>NONE</option>
            </select>
        </div>
        <button type="submit">POST</button>
    </form>
</main>
{% endblock %}
